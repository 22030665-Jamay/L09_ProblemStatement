<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamConcierge</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      border-collapse: collapse;
      width: 900px;
      margin-top: 20px;
    }

    td {
      border: 1px solid black;
      height: 70px;
      text-align: center;
    }

    .align-right {
      text-align: right;
    }

    .container {
      text-align: right;
      position: relative;
      left: 50%;
      transform: translateX(-105%);
    }

    .payment-container {
      position: absolute;
      top: 170px;
      right: 220px;
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .payment-content {
      margin-top: auto;
    }

    .payment-content input[type="text"] {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .payment-content input[type="text"]:focus {
      border-color: #0f0;
    }

    .check-input {
      position: relative;
    }

    .check-input::after {
      content: "\f00c";
      font-family: "Font Awesome 5 Free";
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: green;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .check-input.valid::after {
      opacity: 1;
    }

    .submit-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      text-align: center;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #218838;
    }

    .footer {
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
      font-size: 25px;
      margin-top: 20px;
    }

    .menu-bar {
      text-align: center;
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 20px;
    }

    .menu-bar a {
      margin-right: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .logo {
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="menu-bar">
    <a href="www.rp.edu.sg" class="logo">
      <img src="Logo.png" alt="Dream Concierge logo" width="100" height="50">
    </a>
    <a href="index.html">Home</a>
    <a href="Webpage3Wen.html">Booking</a>
    <a href="Webpage5Syu.html">Manage Trips</a>
    <a href="Webpage6Kai.html">Help & Support</a>
    <img src="Profile.jpg" alt="Profile"  width="180" height="60">
    </a>
  </div>

  <table>
    <tr>
      <td>FLIGHT</td>
      <td class="align-right">Amount</td>
    </tr>
    <tr>
      <td>ACCOMODATION</td>
      <td class="align-right">Amount</td>
    </tr>
    <tr>
      <td>PICK UP</td>
      <td class="align-right">Amount</td>
    </tr>
    <tr>
      <td>TOURS & SIGHTSEEING</td>
      <td class="align-right">Amount</td>
    </tr>
  </table>

  <div class="container">
    <p>Sub Total:</p>
    <p>+ Fees:</p>
    <br>
    <p>Total Amount:</p>
    <br>
  </div>

  <div class="payment-container">
    <div class="payment-content">
      <h2>Payment</h2>
      <p>For Credit Card payment, fill in the details below:</p>
      <img src="Qrcode.png" width="auto" height="auto">
      <input type="text" placeholder="First Name" name="first-name" class="check-input">
      <input type="text" placeholder="Last Name" name="last-name" class="check-input">
      <br>
      <input type="text" placeholder="Card Number" name="card-number" class="check-input">
      <input type="text" placeholder="CVV" name="cvv" class="check-input">
      <br>
      <input type="text" placeholder="MM/YY" name="expiration-date" class="check-input">
      <button class="submit-button">Submit Payment</button>
    </div>
  </div>

  <img src="People.png" alt="Group of people on vacation" width="800" height="200">

  <div class="footer">
    <p>&copy; 2023 DreamConcierge, Inc. All Rights Reserved.</p>
  </div>
  
</body>

</html>
